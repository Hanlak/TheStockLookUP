spring.cloud.gcp.sql.database-name=thestocker
spring.cloud.gcp.sql.instance-connection-name=the-stocklookup:asia-southeast2:hanlak-stocklookup
#
## So app starts despite "table already exists" errors.
spring.datasource.continue-on-error=true
## Enforces database initialization
spring.datasource.initialization-mode=always
#
## Leave empty for root, uncomment and fill out if you specified a user
spring.datasource.username=stocklookup
#
## Uncomment if root password is specified
spring.datasource.password=stocklookup
#
#
#spring.datasource.url=jdbc:mysql://google/thestocker?cloudSqlInstance=the-stocklookup:asia-southeast2:hanlak-stocklookup&socketFactory=com.google.cloud.sql.mysql.SocketFactory&user=stocklookup&password=stocklookup
#
spring.cloud.gcp.project-id=the-stocklookup
spring.cloud.gcp.credentials.location=classpath:application_default_credentials.json
